## Size
Size.Articoli.codArt.Validation = Il codice articolo deve avere un numero di caratteri compreso tra 5 e 20.
Size.Articoli.descrizione.Validation = La descrizione deve avere un numero di caratteri compreso tra 6 e 80.
Size.Barcode.barcode.Validation = Il barcode deve avere un numero di caratteri compreso tra 8 e 13.

## NotNull
NotNull.Articoli.codArt.Validation = Il codice articolo non può essere mancante.
NotNull.Articoli.um.Validation = L'unità di misura non può essere mancante.
NotNull.Articoli.pzCart.Validation = Il numero di pezzi per cartone non può essere mancante.
NotNull.Articoli.idStatoArt.Validation = Lo stato degli articoli non può essere mancante.
NotNull.Articoli.famAssort.Validation = Il codice di famiglia di assortimento non può essere mancante.
NotNull.Barcode.barcode.Validation = Il barcode non può essere mancante.
NotNull.Barcode.idTipoArt.Validation = Il tipo di articolo non può essere mancante.

## Max
Max.Articoli.pzCart.Validation = Il numero di pezzi per cartone deve essere un valore minore o uguale di 99.
Max.Articoli.pesoNetto.Validation = Il peso netto deve avere un valore minore o uguale a 100.

## Min
Min.Articoli.pesoNetto.Validation = Il peso netto deve avere un valore maggiore o uguale di 0,01.